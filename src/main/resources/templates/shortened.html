<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title >-Links-</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>

<body>
<div class="col-sm-8 border border-default ml-5 mt-5">
    <div>
        <h4 Style="padding: 0px 0px 20px 0px;">Link Shortening Service</h4>

        <div class="alert alert-success">
            <strong>Your link shortened:</strong>
            <span th:text = "${linkDTO.shortened}"> Shortened link</span>
        </div>
        <div class="alert alert-success">
            <strong>Pin code to delete the link:</strong>
            <span th:text = "${linkDTO.shortened}"> pin</span>
        </div>
        <div  class="mt-3">
            <a th:href="@{/}"><button class="btn btn-primary mb-4" style="width:100%">Back to
                home
                page</button></a>
        </div>

    </div>
</div>

</body>
</html>
