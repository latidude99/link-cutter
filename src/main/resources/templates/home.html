<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title >-Links-</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>

<body>
<div class="col-sm-8 border border-default ml-5 mt-5">
    <div>
        <h4 >Link Shortening Service</h4>


        <form action="#" th:action="@{/shorten}" method="post" th:object="${linkDTO}">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Enter your link:</span>
                </div>
                <input type="text" class="form-control" th:field="*{original}" placeholder="url"/>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary mb-4" style="width:100%" >Generate
                    short link
                </button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
